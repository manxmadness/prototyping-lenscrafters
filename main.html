<script type="text/javascript">
    var myPix = new Array("css/images/main/img1_1.png", "css/images/main/winner.png", "css/images/main/img1.png", "css/images/main/img2.png", "css/images/main/img2_1.png", "css/images/main/img4_1.png", "css/images/main/img3_1.png", "css/images/main/img5.png", "css/images/main/img6_1.png", "css/images/main/img6.png");

    }

    var timer = window.setInterval(randomizer, 500);

    document.getElementById("randomize").onclick = function() {
        document.getElementById("myPicture").src = "css/images/main/winner.png";
        window.clearInterval(timer);
        document.getElementById("randomize").style.display = "none";
        document.getElementById("tryAgain").style.display = "block";

    }
    document.getElementById("tryAgain").onclick = function() {
        document.getElementById("randomize").style.display = "block";
        document.getElementById("tryAgain").style.display = "none";
        document.getElementById("customize").style.display = "none";
        window.clearInterval(timer);
        timer = window.setInterval(randomizer, 500);
